<html>
  <body style="margin: 0; background-color: black;">

    <script>
      fetch('https://rss.app/feeds/GypCJfg3V52YJb2D.xml')
        .then(response => response.text())
        .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
        .then(data => {
          console.log(data);
          const items = data.querySelectorAll("item");
          let imageUrls = [];
          items.forEach(el => {
            imageUrls.push(el.querySelector("pubDate").nextSibling.getAttribute('url'))
          });

          const index1 = Math.floor(Math.random() * imageUrls.length);
          let index2 = index1;
          let index3 = index1;
          while(index2 === index1){
            index2 = Math.floor(Math.random() * imageUrls.length)
          }
          while(index3 === index1 || index3 === index2){
            index3 = Math.floor(Math.random() * imageUrls.length)
          }

          var imageUrl1 = imageUrls[Math.floor(Math.random() * imageUrls.length)];
          html = `
              <article style="display:flex; align-items:center; justify-content:center; width:100%; height:100%; padding: 10px">
                <img style="margin:10px" src="${imageUrls[index1]}" alt="">
                <img style="margin:10px" src="${imageUrls[index2]}" alt="">
                <img style="margin:10px" src="${imageUrls[index3]}" alt="">
              </article>
            `;
          document.body.insertAdjacentHTML("beforeend", html);
        });
    </script>
  </body>
</html>
