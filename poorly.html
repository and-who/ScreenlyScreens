<html>
  <body style="margin: 0; background-color: black;">

    <script>
      fetch('https://api.rss2json.com/v1/api.json?rss_url=http%3A%2F%2Ffeeds.feedburner.com%2FPoorlyDrawnLines%3Fformat%3Dxml')
        .then(response => response.json())
        .then(data => {
          console.log(data);
          const items = data.items;
          let imageUrls = [];
          items.forEach(el => {
            imageUrls.push(el.thumbnail)
          });
          var imageUrl = imageUrls[Math.floor(Math.random() * imageUrls.length)];
          html = `
              <article style="display:flex; align-items:center; justify-content:center; width:100%; height:100%">
                <img src="https://images.weserv.nl/?url=${encodeURIComponent(imageUrl)}" alt="">
              </article>
            `;
          document.body.insertAdjacentHTML("beforeend", html);
        });
    </script>
  </body>
</html>
