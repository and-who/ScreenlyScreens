<html>
  <body style="margin: 0">
    <div id='browserInfo'></div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <video id="video1" controls style="width:100%; height:10%" muted autoplay></video>
    <video id="video2" controls style="width:100%; height:10%" muted autoplay></video>
    <script>
      txt = "<p>Browser CodeName: " + navigator.appCodeName + "</p>";
      txt+= "<p>Browser Name: " + navigator.appName + "</p>";
      txt+= "<p>Browser Version: " + navigator.appVersion + "</p>";
      txt+= "<p>Cookies Enabled: " + navigator.cookieEnabled + "</p>";
      txt+= "<p>Platform: " + navigator.platform + "</p>";
      txt+= "<p>User-agent header: " + navigator.userAgent + "</p>";
      document.querySelector('#browserInfo').innerHTML=txt;
      var videoSrc = 'https://cdn.livespotting.com/vpu/8p96b3b9/l2mucuq9.m3u8';
      
      var video2 = document.getElementById('video2');
      
      var video1 = document.getElementById('video1');
      var hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video1);

        var video2 = document.getElementById('video2');
        video2.src = videoSrc;
    </script>
  </body>
</html>
