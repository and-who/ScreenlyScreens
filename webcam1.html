<html>
  <body style="margin: 0">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <video id="video" controls style="width:100%; height:100%" muted autoplay></video>
    <script>
    if(Hls.isSupported())
    {
        var videoSrc = 'https://cdn.livespotting.com/vpu/8p96b3b9/l2mucuq9.m3u8';
        var video = document.getElementById('video');
        window.video = video;
        var hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        // hls.on(Hls.Events.MANIFEST_PARSED,function()
        // {
        //     video.play();
        // });
    }
    else if (video.canPlayType('application/vnd.apple.mpegurl'))
    {
        video.src = videoSrc;
        window.video = video;
        // video.addEventListener('canplay',function()
        // {
        //     video.play();
        // });
    }
    // setInterval(function(event){window.video.play()}, 1000)
    </script>
  </body>
</html>
